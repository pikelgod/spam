<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>roastr.io</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <img src="img/img.png" alt="">
            <h1>Webhook.Rape</h1>
            <h4>Hide yer webhooks!</h4>
            <input placeholder="Webhook URL (If you dont know what this is leave)" id="webhook-url" class="form-control" type="text"><br>
            <input placeholder="Message (What you want it to say)" id="msg" class="form-control" type="text">
            <input placeholder="Username (What the name of the AI who sends the messages will be)" id="username" class="form-control" type="text"><br>
            <input placeholder="Avatar URL (Image the AI has as it's profile)" id="avatar" class="form-control" type="text">
            <input placeholder="Amount Of Messages (How many messages are sent)" id="msgamt" class="form-control" type="text"><br><br>
            <a href="#" id="start" class="btn">Begin</a>
        </div>

        <div class="progress-div" style="display: none;">
            <img src="img/rape.gif">
            <h1 id="progress"><span id="numer"></span> / <span id="denom"></span></h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
